{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3>Course Registration</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <p>Select the courses you want to register for (max 2 total):</p>
                    {{ form.courses }}
                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary">Register</button>
                        <a href="{% url 'student-dashboard' %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
