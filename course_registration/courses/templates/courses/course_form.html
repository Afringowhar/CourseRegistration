{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3>{% if form.instance.pk %}Update{% else %}Create{% endif %} Course</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">
                        {% if form.instance.pk %}Update{% else %}Create{% endif %} Course
                    </button>
                    <a href="{% if form.instance.pk %}{% url 'course-detail' form.instance.pk %}{% else %}{% url 'faculty-dashboard' %}{% endif %}" 
                       class="btn btn-secondary">
                        Cancel
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
